{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}


{% block body %}
        <h3>
            Results For "{{ quest }}" 
        </h3>
        <ul>
            {% for result in results %}
                <li><a href="{% url "data" result %}">{{result}}</a></li>
            {% endfor %}
        </ul>
{% endblock %}
