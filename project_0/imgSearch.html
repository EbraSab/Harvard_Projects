<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Image Search</title>
</head>

<body>

    <!-- THE LINE -->
    <div id="line">
        <a href="index.html"><img id="g" src="G.png" alt="Google"></a>
        <div class="links">
            <a href="advSearch.html">Advanced Search</a>
        </div>
    </div>



    <!-- Logo -->
    <div id="img">
        <img id="Ilogo" src="Google_Images.png" alt="Google">
    </div>

    <!-- Search bar -->
    <div id="searchBox">
        <form action="https://google.com/search" method="get">
            <div id="searchBar">
                <img id="Iicon" src="img.png" alt="Search">
                <input type="text" id="search" name="q" placeholder="Search Google Images">
                <input type="hidden" name="tbm" value="isch">
            </div>

            <!-- Buttons -->
            <div class="buttons">
                <input id="Sbutton" type="submit" class="btn" name="searchButton" title="Google Search" value="Google Search">
            </div>
        </form>
    </div>

</body>
</html>
