<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Image Search</title>
</head>

<body>

    <!-- THE LINE -->
    <div id="line">
        <a href="index.html"><img id="g" src="G.png" alt="Google"></a>
        <div class="links">
            <a href="imgSearch.html">Image Search</a>
        </div>
    </div>

    <!-- LOGO -->
    <div id="AdvancedLogo">
        <img id="aLogo" src="logo.png" alt="Google">
    </div>


    <!-- ADVANCED  -->
    <div id="word" class="appbar">
        <label id="advanced">Advanced Search</label>
    </div>

    
    <div id="advancedSearch" class="advanced-search-container">
        <form action="https://www.google.com/search" method="get">
            <label>Find pages with...</label>
            <div class="whitespace"></div>
            <label>To do this in the search box.</label>
            <div class="form-group">
                <label>All these words:</label>
                <input type="text" name="as_q">
                <div class="clarification">
                    Type the important words: <span class="monospace">tri-colour rat terrier</span>
                </div>
            </div>
            <div class="form-group">
                <label>This exact word or phrase:</label>
                <input type="text" name="as_epq">
                <div class="clarification">
                    Put exact words in quotes: <span class="monospace">"rat terrier"</span>
                </div>
            </div>
            <div class="form-group">
                <label>Any of these words: </label>
                <input type="text" name="as_oq">
                <div class="clarification">
                    Type OR between all the words you want: <span class="monospace">miniature OR standard</span>
                </div>
            </div>
            <div class="form-group">
                <label>None of these words:</label>
                <input type="text" name="as_eq">
                <div class="clarification">
                    Put a minus sign just before words that you don't want: <span class="monospace">-rodent, -"Jack Russell"</span>
                </div>
            </div>
            <div class="form-group">
                <label></label>
                <div class="right-align">
                    <input type="submit" id="Abtn" value="Google Advanced Search">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
